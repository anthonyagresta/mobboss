apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:6.9.9'
}

test {
    useTestNG() {
        includeGroups 'unit'
    }
}

task integrationTest(type: Test, dependsOn: 'test') {
    useTestNG() {
        includeGroups 'integration'
    }
}

task functionalTest(type: Test, dependsOn: 'test') {
    useTestNG() {
        includeGroups 'functional'
    }
}

task stressTest(type: Test, dependsOn: 'test') {
    useTestNG() {
        includeGroups 'stresstest'
    }
}
